<div #parentWrapper>
    <ng-template ngFor [ngForOf]="elemIds" let-elemId let-i="index">
        <app-frame
            [$mouseMoveStream]="$mouseMoveStream"
            [inputPosition]="elemId.position"
            [inputSize]="elemId.size"
            [minSize]="elemId.minSize"
            (sizeChangeEvent)="handleSizeChangeEvent($event, i)"
            (positionChangeEvent)="handlePositionChangeEvent($event, i)"
        />
    </ng-template>
</div>
<router-outlet />

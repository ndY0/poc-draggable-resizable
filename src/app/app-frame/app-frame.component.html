
    
<div
    class="app-wrapper"
    [style.top.px]="position.y"
    [style.left.px]="position.x"
    [style.width.px]="size.width"
    [style.height.px]="size.height"
>
    <div
        class="content-wrapper"
        [style.width.px]="size.width"
        [style.height.px]="size.height"
        (mousedown)="onMouseDownDrag($event)"
        (mouseup)="onMouseUpDrag($event)"
    >
    <div class="content-flexbox">
        @if(displayTooltip) {
            <div class="content-fade-in">
                {{tooltipValue}}
            </div>
        } @else {
            <div class="content-fade-out content">
                {{tooltipValue}}
            </div>
        }
    </div>
    <div
        class="resizers"
        [style.width.px]="size.width"
        [style.height.px]="size.height"
    >
        <div
            class="resizer right"
            (mousedown)="onMouseDownResize($event)"
            (mouseup)="onMouseUpResize($event)"
        >
        </div>
    </div>
</div>
